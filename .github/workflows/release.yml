on:
  release:
    types: [published]

name: Release Build and Push
permissions:
  contents: read
  id-token: write # needed for the Vault authentication

env:
  IMAGE: "rke2-upgrade"
  REPO: "rancher"

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        os: [ linux ]
        arch: [ amd64, arm64 ]
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set environment variables
      run: |
        echo "ARCH=${{ matrix.arch }}" >> "$GITHUB_ENV"
        echo "OS=${{ matrix.os }}"     >> "$GITHUB_ENV"
        echo "GIT_TAG=$(echo "${{ github.ref_name }}" | sed -e 's/+/-/g')" >> "$GITHUB_ENV"

    - name: Publish Image - Prime
      uses: rancher/ecm-distro-tools/actions/publish-image@master
      if: ${{ !contains(github.ref_name, '-rc') }}
      env:
        TAG: ${{ github.ref_name }}
        ARCH: ${{ matrix.arch }}
        OS: ${{ matrix.os }}
        PRIME_RIBS: ${{ env.PRIME_RIBS }}
      with:
        image: ${{ env.IMAGE }}
        tag: ${{ env.GIT_TAG }}-${{ env.ARCH }}
        make-target: push-image

        platforms: ${{ matrix.os }}/${{ matrix.arch }}

        push-to-public: false

        prime-repo: ${{ secrets.DOCKER_USERNAME }}
        prime-registry: docker.io
        prime-username: ${{ secrets.DOCKER_USERNAME }}
        prime-password: ${{ secrets.DOCKER_PASSWORD }}

  create-manifest:
    runs-on: ubuntu-latest
    needs: [ build-linux ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Change Tag
        run: |
          echo "GIT_TAG=$(echo "${{ github.ref_name }}" | sed -e 's/+/-/g')" >> "$GITHUB_ENV"

      - name: Publish Image - Prime
        uses: rancher/ecm-distro-tools/actions/publish-image@master
        if: ${{ !contains(github.ref_name, '-rc') }}
        with:
          image: ${{ env.IMAGE }}
          tag: ${{ env.GIT_TAG }}
          make-target: publish-manifest

          push-to-public: false

          prime-repo: ${{ secrets.DOCKER_USERNAME }}
          prime-registry: docker.io
          prime-username: ${{ secrets.DOCKER_USERNAME }}
          prime-password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Inspect Prime image
        if: ${{ !contains(github.ref_name, '-rc') }}
        run: docker buildx imagetools inspect docker.io/${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE }}:${{ env.GIT_TAG }}
